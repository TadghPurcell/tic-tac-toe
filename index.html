<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <form class="start-two-player" action="">
      <div class="player-one-container">
        <label for="player-one">Player One</label>
        <input
          type="text"
          name="player-one"
          id="player-one"
          placeholder="Player One"
        />
      </div>
      <div class="player-two-container">
        <label for="player-two">Player Two</label>
        <input
          type="text"
          name="player-two"
          id="player-two"
          placeholder="Player Two"
        />
      </div>
      <button class="btn-form">Start Game?</button>
    </form>
    <div class="main-display hidden">
      <div class="scoreboard-player-one"></div>
      <div class="gameboard"></div>
      <div class="scoreboard-player-two"></div>
    </div>
    <div class="overlay hidden"></div>
    <div class="overlay-text hidden"></div>
    <button type="button" class="btn-restart hidden">Restart</button>
    <script src="script.js"></script>
  </body>
</html>
